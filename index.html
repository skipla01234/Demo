<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイムコメント</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #comment-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .comment {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      font-weight: bold;
      animation: move 10s linear forwards;
    }
    @keyframes move {
      0% { left: 100%; }
      100% { left: -100%; }
    }
    #input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      padding: 15px;
      box-sizing: border-box;
      z-index: 2;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="comment-layer"></div>

<div id="input-area">
  <input type="text" id="comment" placeholder="コメント（最大50文字）" maxlength="50"/>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHUG7moBXCMnafg7wLmifSCesEithgo2M",
    authDomain: "comment-demo-876b6.firebaseapp.com",
    databaseURL: "https://comment-demo-876b6-default-rtdb.firebaseio.com",
    projectId: "comment-demo-876b6",
    storageBucket: "comment-demo-876b6.firebasestorage.app",
    messagingSenderId: "1092960160110",
    appId: "1:1092960160110:web:0f2ca1af89025367e0997f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const commentsRef = ref(db, "comments");

  const input = document.getElementById("comment");

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const text = input.value.trim();
      if (text && text.length <= 50) {
        push(commentsRef, { text });
        input.value = "";
      }
    }
  });

  onChildAdded(commentsRef, (data) => {
    const { text } = data.val();
    showComment(text);
  });

  function showComment(text) {
    const layer = document.getElementById("comment-layer");
    const div = document.createElement("div");
    div.className = "comment";
    div.textContent = text;
    div.style.top = Math.random() * (window.innerHeight - 30) + "px";
    layer.appendChild(div);
    setTimeout(() => div.remove(), 10000);
  }
</script>

</body>
</html>
